<body>
    <h1>Submit a card</h1>

        <form id="the-form" name ="the-form">
            <label for ="greeting">Greeting:</label><br>
            <input id ="greeting" name ="greeting" type = "text" placeholder ="Send a Greeting"><br>
            
            <label for ="msg">Message</label><br>
            <input id= "msg" name ="msg" type = "text" placeholder ="Send a Message"><br>
            
            <!-- Checkbox -->
            <h2>What's the occasion?</h2>
            <input type = "radio" id ="event1" name = "event1" value = "Birthday">
            <label for ="event1">Birthday</label><br>
            <input type = "radio" id ="event2" name = "event2" value = "Christmas">
            <label for ="event2">Christmas</label><br>
            <input type = "radio" id ="event3" name = "event3" value = "Easter">
            <label for ="event3">Easter</label><br>
            <button input type = "submit" >Click Me!</button>
        </form>
</body>
